<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="main-container">
    <div class="img-wrapper">
      <img src="images/image-qr-code.png" alt="QR_CODE" width="100%">
    </div>
    <div class="description">
      <div class="description-title">Improve your front-end skills by building projects</div>
      <div class="description-content">Scan the QR code to visit Frontend  and take your coding skills to  the next level
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Stanhope Jite</a>.
  </div>
</body>

</html>
